<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">ROCK PAPER SCISSOR</h1>
    <h2>Choose your move</h2>
    <div id="div-moves">
      <button id="btn-rock">
        <img src="./images/rock.png" alt="Rock" width="80" height="80" />
      </button>
      <button id="btn-paper">
        <img src="./images/paper.png" alt="Paper" width="80" height="80" />
      </button>
      <button id="btn-scissor">
        <img src="./images/scissor.png" alt="Scissor" width="60" height="80" />
      </button>
    </div>
    <div id="div-choices">
      <div id="div-player-choice">
        <h1 id="h1-player-choice">Player chose:</h1>
        <img id="img-player-move" />
      </div>
      <div id="div-cpu-choice">
        <h1 id="h1-cpu-choice">Computer chose:</h1>
        <img id="img-cpu-move" />
      </div>
    </div>
    <div id="div-result">
      <h1 id="h1-result"></h1>
    </div>
    <div id="div-score">
      <h1 id="h1-player-score">PLAYER SCORE: 0</h1>
      <h1 id="h1-cpu-score">COMPUTER SCORE: 0</h1>
    </div>
    <div id="div-winner">
      <h1 id="h1-winner"></h1>
    </div>
    <script src="rps.js"></script>
  </body>
</html>

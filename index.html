<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissor">Scissor</button>
    <div id="div-choices">
      <h1 id="h1-player-choice"></h1>
      <h1 id="h1-cpu-choice"></h1>
    </div>
    <div id="div-result">
      <h1 id="h1-result"></h1>
    </div>
    <div id="div-score">
      <h1 id="h1-player-score">Player Score: 0</h1>
      <h1 id="h1-cpu-score">Computer Score: 0</h1>
    </div>
    <div id="div-winner">
      <h1 id="h1-winner"></h1>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
